<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <legend>
        Agregar nuevo perfil
      </legend>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <ul class="list-group">
        <li class="list-group-item" [routerLink]=['datos-personales']>Datos personales</li>
        <li class="list-group-item">Skills</li>
        <li class="list-group-item">Experiencia Laboral</li>
        <li class="list-group-item">Datos del proyecto</li>
      </ul>
    </div>
    <div class="col-sm-10">
      <div class="form-horizontal" (ngSubmit)="addPerfil()" name="formPerfil">
        <fieldset>
          <div class="form-group">
            <label for="inputNombrePerfil" class="col-sm-4 control-label">Nombre perfil</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="nombre_perfil" placeholder="Perfil" required [(ngModel)]="perfil.nombre_perfil" name="nombre_perfil">
            </div>
          </div>
          <div class="form-group">
            <label for="inputNombre" class="col-sm-4 control-label">Nombre</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" [(ngModel)]="perfil.nombre" name="nombre">
            </div>
          </div>
          <div class="form-group">
            <label for="inputApellido" class="col-sm-4 control-label">Apellido</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="inputApellido" placeholder="Apellido" [(ngModel)]="perfil.apellido" name="apellido">
            </div>
          </div>
          <div class="form-group">
            <label for="select" class="col-sm-4 control-label">Tipo de identificación</label>
            <div class="col-sm-4">
              <select class="form-control" id="inputTipoIdentificacion" [(ngModel)]="perfil.tipo_identificacion" name="tipo_identificacion">
                <option value="" selected>Seleccione</option>
                <option value="RUT">RUT</option>
                <option value="RUT TEMPORAL">RUT TEMPORAL</option>
                <option value="PASAPORTE">PASAPORTE</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputIdentificacion" class="col-sm-4 control-label">Núm. Identificación</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="inputIdentificacion" placeholder="Núm. Identificación"
              [(ngModel)]="perfil.identificacion" name="identificacion">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEstado" class="col-sm-4 control-label">Estado</label>
            <div class="col-sm-4">
              <select class="form-control" id="inputEstado">
                <option value="ACTIVO">ACTIVO</option>
                <option value="INACTIVO">INACTIVO</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmpresa" class="col-sm-4 control-label">Empresa</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="inputEmpresa" placeholder="Empresa"
              [(ngModel)]="perfil.empresa" name="empresa">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12 col-lg-offset-5">
              <button type="submit" class="btn btn-primary">Agregar</button>
              <button type="reset" class="btn btn-default">Cancelar</button>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </div>
  
</div>
